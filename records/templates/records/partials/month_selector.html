<div class="btn-group" role="group">
    <a href="?month={{ prev_month }}&year={{ prev_year }}" class="btn btn-outline-secondary border-0">
        <i class="bi bi-chevron-left"></i>
    </a>
    <button type="button" class="btn btn-outline-secondary dropdown-toggle border-0 month-selector-btn" data-bs-toggle="dropdown">
        {{ current_month }}
    </button>
    <ul class="dropdown-menu">
        <li><h6 class="dropdown-header">Select Month/Year</h6></li>
        <li class="px-3">
            <form method="get" class="row g-2" id="monthForm">
                <div class="col-6">
                    <select name="month" class="form-select form-select-sm" id="monthSelect">
                        <option value="1" {% if current_month_num == 1 %}selected{% endif %}>Jan</option>
                        <option value="2" {% if current_month_num == 2 %}selected{% endif %}>Feb</option>
                        <option value="3" {% if current_month_num == 3 %}selected{% endif %}>Mar</option>
                        <option value="4" {% if current_month_num == 4 %}selected{% endif %}>Apr</option>
                        <option value="5" {% if current_month_num == 5 %}selected{% endif %}>May</option>
                        <option value="6" {% if current_month_num == 6 %}selected{% endif %}>Jun</option>
                        <option value="7" {% if current_month_num == 7 %}selected{% endif %}>Jul</option>
                        <option value="8" {% if current_month_num == 8 %}selected{% endif %}>Aug</option>
                        <option value="9" {% if current_month_num == 9 %}selected{% endif %}>Sep</option>
                        <option value="10" {% if current_month_num == 10 %}selected{% endif %}>Oct</option>
                        <option value="11" {% if current_month_num == 11 %}selected{% endif %}>Nov</option>
                        <option value="12" {% if current_month_num == 12 %}selected{% endif %}>Dec</option>
                    </select>
                </div>
                <div class="col-6">
                    <select name="year" class="form-select form-select-sm" id="yearSelect">
                        {% for year in available_years %}
                            <option value="{{ year }}" {% if year == current_year %}selected{% endif %}>{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-sm w-100">Go</button>
                </div>
            </form>
        </li>
    </ul>
    {% if can_go_next %}
        <a href="?month={{ next_month }}&year={{ next_year }}" class="btn btn-outline-secondary border-0">
            <i class="bi bi-chevron-right"></i>
        </a>
    {% else %}
        <span class="btn btn-outline-secondary border-0 disabled" title="Cannot go beyond current month">
            <i class="bi bi-chevron-right text-muted"></i>
        </span>
    {% endif %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const monthSelect = document.getElementById('monthSelect');
    const yearSelect = document.getElementById('yearSelect');
    
    if (!monthSelect || !yearSelect) return;
    
    function updateMonthOptions() {
        const selectedYear = parseInt(yearSelect.value);
        const currentDate = new Date();
        const currentYear = currentDate.getFullYear();
        const currentMonth = currentDate.getMonth() + 1; // JavaScript months are 0-based
        
        // Enable/disable month options based on selected year
        for (let i = 1; i <= 12; i++) {
            const option = monthSelect.querySelector(`option[value="${i}"]`);
            if (option) {
                if (selectedYear > currentYear || (selectedYear === currentYear && i > currentMonth)) {
                    option.disabled = true;
                    option.style.color = '#ccc';
                } else {
                    option.disabled = false;
                    option.style.color = '';
                }
            }
        }
        
        // If current selection is disabled, reset to current month
        const selectedMonth = parseInt(monthSelect.value);
        if (selectedYear > currentYear || (selectedYear === currentYear && selectedMonth > currentMonth)) {
            monthSelect.value = currentMonth;
        }
    }
    
    // Update month options when year changes
    yearSelect.addEventListener('change', updateMonthOptions);
    
    // Initial update
    updateMonthOptions();
});
</script>
