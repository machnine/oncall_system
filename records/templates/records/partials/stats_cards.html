<div class="row mb-4">
    <div class="col-md-4">
        <div class="card stats-card-info">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h6 class="card-title">Total Time Blocks</h6>
                        <h4>{{ time_blocks.count }}</h4>
                    </div>
                    <i class="bi bi-calendar-event text-info icon-lg"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card stats-card-success">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h6 class="card-title">Worked Hours</h6>
                        <h4>{{ total_hours|floatformat:2 }}</h4>
                    </div>
                    <i class="bi bi-hourglass-split text-success icon-lg"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card stats-card-warning">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h6 class="card-title">Claimed Hours</h6>
                        <h4>{{ total_claims|floatformat:2 }}</h4>
                    </div>
                    <i class="bi bi-clock-history text-warning icon-lg"></i>
                </div>
            </div>
        </div>
    </div>
</div>
